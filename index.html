<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/affiliate-marketing.png">
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="open-sans-font">
    <header>

        <nav>
            <div class="nav-image">
                <img src="./assets/TechWave.png" alt="logo" >
            </div>
            <ul class="nav-list">
                <li class="nav-list-item"><a href="">About</a></li>
                <li class="nav-list-item"><a href="">Episodes</a></li>
                <li class="nav-list-item"><a href="">Host</a></li>
            </ul>

            <div>
                <button class="nav-button"><div>Subscribe</div><img src="./assets/ArrowRight.png" alt=""></button>
            </div>
        </nav>

    </header>

    <main>
        
        <section class="banner relative h-760px">
           
            <img class="banner-bg w-full" src="./assets/hero-bg.png" alt="a music friendly background">
           <div class="banner-music absolute">
                    <img class="hero-circle relative" src="./assets/hero-circle.png" alt="a circle">
                    <img class="absolute top-20 right-30" src="./assets/microphone.png" alt="a microphone">
                    <div class="capsule absolute top-10 left-70"><a href="">NEW</a></div>
                </div>

            <div class="banner-frame absolute">
                <div class="banner-listen flex flex-col items-center justify-center">
                    <h2 class="banner-tittle font-extrabold text-6xl text-white">TechWave</h2>
                    
                    <div class="banner-info opacity-80 text-white">Your daily dose of tech insights, productivity hacks, and personal growth </div>
                    
                    <div class="banner-button flex justify-center ">
                        <button class="banner-btn1 flex gap-2 text-white"> <img src="./assets/spotify.png" alt="Spotify Logo" class="banner-btn1-img"> Listen On Spotify</button>
                        <button class="banner-btn2 flex gap-2"> <img src="./assets/message.png" alt="" class="banner-btn2-img">Subscribe</button>
                    </div>
                </div>
            </div>

        </section>


    </main>

    <footer>

    </footer>
</body>
</html>
